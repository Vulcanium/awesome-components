<mat-card [formGroup]="mainForm">
    <mat-card-title>Sign-up</mat-card-title>

    <mat-card class="form-card" formGroupName="personalInfo">
        <mat-card-subtitle>Personal information</mat-card-subtitle>
        <div class="form-row">
            <mat-form-field appearance="fill">
                <mat-label>First name</mat-label>
                <input type="text" matInput formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Last name</mat-label>
                <input type="text" matInput formControlName="lastName">
            </mat-form-field>
        </div>
    </mat-card>

    <mat-card class="form-card">
        <mat-card-subtitle>How would you prefer to be contacted?</mat-card-subtitle>
        <mat-radio-group formControlName="contactPreference">
            <mat-radio-button value="email">Mail</mat-radio-button>
            <mat-radio-button value="phone">Phone</mat-radio-button>
        </mat-radio-group>
    </mat-card>

    <mat-card class="form-card" formGroupName="email">
        <mat-card-subtitle>Email</mat-card-subtitle>
        <div class="form-row">
            <mat-form-field appearance="fill">
                <mat-label>Email address</mat-label>
                <input type="text" matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Confirm your email address</mat-label>
                <input type="text" matInput formControlName="confirm">
            </mat-form-field>
        </div>
    </mat-card>

    <mat-card class="form-card">
        <mat-card-subtitle>Phone</mat-card-subtitle>
        <mat-form-field appearance="fill">
            <mat-label>Phone number</mat-label>
            <input type="text" matInput formControlName="phone">
        </mat-form-field>
    </mat-card>

    <mat-card class="form-card" formGroupName="loginInfo">
        <mat-card-subtitle>Login information</mat-card-subtitle>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName="username">
        </mat-form-field>
        <div class="form-row">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Confirm your password</mat-label>
                <input type="password" matInput formControlName="confirm">
            </mat-form-field>
        </div>
    </mat-card>

    @if(mainForm.valid) {
        <mat-card-actions>
            <button mat-flat-button (click)="onSubmitForm()">SAVE</button>
        </mat-card-actions>
    }
</mat-card>
