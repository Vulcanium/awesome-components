<mat-card>

    <mat-card-header>
        <mat-card-title>
            <span>{{ post().title | titlecase }}</span>
        </mat-card-title>

        <mat-card-subtitle>
            <span>{{ post().createdDate | date }}</span>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        @if(post().imageUrl; as imageUrl) {
            <img mat-card-image [src]="imageUrl" [alt]="post().title">
        }

        <span class="post-content">{{ post().content }}</span>
    </mat-card-content>

    <mat-card-actions>
        <app-comments [comments]="post().comments" (newComment)="onNewComment($event)"></app-comments>
    </mat-card-actions>

</mat-card>
